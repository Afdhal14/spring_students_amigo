<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JWT Auth Frontend</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        input, select { margin: 5px; padding: 8px; }
        button { margin: 5px; padding: 8px; cursor: pointer; }
        .section { margin-bottom: 30px; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>

<h1>JWT Authentication Demo</h1>

<!-- Register Section -->
<div class="section">
    <h2>Register</h2>
    <input type="text" id="regUsername" placeholder="Username">
    <input type="password" id="regPassword" placeholder="Password">
    <select id="regRole">
        <option value="STUDENT">STUDENT</option>
        <option value="TEACHER">TEACHER</option>
    </select>
    <button onclick="register()">Register</button>
    <p id="registerResult"></p>
</div>

<!-- Login Section -->
<div class="section">
    <h2>Login</h2>
    <input type="text" id="loginUsername" placeholder="Username">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="loginResult"></p>
</div>

<!-- Token Display -->
<div class="section">
    <h2>JWT Token</h2>
    <pre id="jwtToken">No token yet</pre>
</div>

<script>
    const BASE_URL = "http://localhost:8080/user"; // adjust if needed

    async function register() {
      const username = document.getElementById("regUsername").value;
      const password = document.getElementById("regPassword").value;
      const role = document.getElementById("regRole").value;

      const response = await fetch(`${BASE_URL}/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password, role })
      });

      const text = await response.text();
      document.getElementById("registerResult").innerText = "Register: " + text;
    }

    async function login() {
      const username = document.getElementById("loginUsername").value;
      const password = document.getElementById("loginPassword").value;

      const response = await fetch(`${BASE_URL}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const token = await response.text();

      if (response.ok) {
        localStorage.setItem("jwt", token);
        document.getElementById("loginResult").innerText = "Login successful!";
        document.getElementById("jwtToken").innerText = token;
      } else {
        document.getElementById("loginResult").innerText = "Login failed!";
      }
    }
</script>

</body>
</html>
